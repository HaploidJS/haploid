<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <title>CommonJS Usage</title>
        <style>
            html, body {
                padding: 0;
                margin: 0;
            }
        </style>
    </head>
    <body>
        <script type="module">
            import { RouterContainer } from '/haploid.esm.dev.js';
            const container = new RouterContainer({
                name: 'mark-external',
                root: '#app',
            });
            container.registerApps([
                {
                    name: 'var',
                    activeWhen: '#/var',
                    entry: './dist/main.js',
                    envVariables: {
                        markExternal: function(){
                            const div = document.createElement('div');
                            div.className = 'var-external';
                            div.textContent = 'get external module from var';
                            document.body.append(div);
                        },
                    },
                },
            ]);
            container.run();
        </script>
        <div id="app"></div>
    </body>
</html>
