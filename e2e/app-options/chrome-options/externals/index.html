<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <title>Externals</title>
        <style>
            html, body {
                padding: 0;
                margin: 0;
            }
        </style>
    </head>
    <body>
        <script type="module">
            import { RouterContainer } from '/haploid.esm.dev.js';
            const container = new RouterContainer({
                name: 'mark-external',
                root: '#app',
            });
            container.registerApps([
                {
                    name: 'var',
                    activeWhen: '#/var',
                    entry: './dist/main.js',
                    externals: {
                        markExternal: 789,
                    }
                },
            ]);
            container.run();
        </script>
        <div id="app"></div>
    </body>
</html>
